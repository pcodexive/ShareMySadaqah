<div class="gift-tab-content">

<div>
    <ng-template #giftmodal let-modal>  
        <div class="modal-header amount-popup-header" [ngStyle]="{'background-color': popupColor}">
          <div class="col-1 justify-content-center">
            <span type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </span>
          </div>
          <div class="col-11">
            <h4 class="modal-title" style="display: flex; place-content: center;" id="modal-basic-title">Gift {{giftName}}</h4>
          </div>    
        </div>
        <div class="modal-body">
            <form [formGroup]="form">
              <label for="amount" style="display: flex; place-content: center;" > Donation Amount</label>
              <div class="d-flex justify-content-center align-items-center m-10">
                  <button class="btn btn-amount m-10" (click)="setAmount(30)">£30.00</button>
                  <button class="btn btn-amount m-10" (click)="setAmount(50)">£50.00</button>
                  <button class="btn btn-amount m-10" (click)="setAmount(100)">£100.00</button>
              </div>
                <div class="">


                  <div class="">
                    <span class="input-group-addon">£</span>
                    <input class="amount-input" placeholder="Enter amount" type="number" name="amount" required formControlName="amount">
                </div>
                <span *ngIf="!form.get('amount')?.valid && (form.get('amount')?.touched || form.get('amount')?.dirty)"  class="help-block">
                  <span  class="text-danger" *ngIf="form.get('amount')!.errors!.required">
                    Please enter amount!
                  </span>
                  <span  class="text-danger" *ngIf="form.get('amount')!.errors!.pattern">
                    Amount must be greater than 10
                  </span>
                </span>              
          </div>
              </form>
        </div>
        <div class="modal-footer amount-popup-footer">
          <button type="button" class="btn btn-amount-done" [ngStyle]="{'background-color': popupColor}" [disabled]='!form.valid' (click)="modal.close('Save click')">I'm Done</button>
        </div>
      </ng-template>
      
</div>
    <div class="container">
        <div class="heading">
            Select a cause
        </div>
        <div class="human-img text-center">
            <span><img src="assets/images/human-img.png" alt="" /></span>
        </div>
        <div class="d-block px-1 px-md-5 gift-boxs">
            <div class="d-flex flex-wrap">
                <div *ngFor="let content of content; let i = index" class="col-md-4 col-6 px-1 px-md-2" [class.active]="selectedItem == i" (click)="onGiftTab(i,content)">
                    <div class="card flex-column align-items-center justify-content-center text-center p-1 p-md-2" (click)="open(giftmodal)" [ngStyle]="{'background-color': content.bgcolor}">
                        <div class="flowar"><img src="assets/images/flowar.png" alt="" /></div>
                        <div class="d-block w-100 image">
                            <img src="{{content.image}}" alt={{content.name}} title={{content.name}} />
                        </div>
                        <div class="d-block w-100 name">{{content.name}}</div>
                        <div class="d-inline-block givenow">Give Now</div>
                        <!-- <div class="d-inline-block givenow" (click)="open(giftmodal)">Give Now £{{content.givenow}}</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer" role="Footer">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center footer-buttons">
            <button class="btn btn-primary btn-help"><span><i class="fa fa-question-circle"></i></span> Help</button>
            <button class="btn btn-primary btn-back" (click)="goToBackStep()"><span><i class="fa fa-chevron-circle-left"></i></span> Back</button>
            <button class="btn btn-primary btn-good" (click)="goToNextStep()">I'm Happy <span><i class="fa fa-chevron-circle-right"></i></span></button>
        </div>
    </div>
</div>
