        <div class="cart-loop">
            <div class="container">
                <div class="d-flex align-items-center footer-buttons" *ngFor="let content of content; let i = index" style="height: 200px;
                margin: 2em;">

                    <div class="card flex-column align-items-center justify-content-center text-center p-1 p-md-2" 
                     [ngStyle]="{'background-color': content.bgcolor}" style="border-radius: 15px;">
                        <div class="flowar" style="    position: absolute;
                        left: 0;
                        top: 0;
                        z-index: 1;"><img src="assets/images/flowar.png" alt="" /></div>
                        <div class="d-block w-100 image" style="margin: 25px;">
                            <img src="{{content.image}}" alt={{content.name}} title={{content.name}} />
                        </div>
                                    <!-- <div class="d-inline-block givenow" (click)="open(giftmodal)">Give Now £{{content.givenow}}</div> -->
                    </div>
                    <div style="margin: 30px;">
                        <div class="d-block w-100 name">{{content.name}}</div>
                    </div>
                    <div>
                        <div style="border-radius:20px;border: solid 1px; width: 100px;">

                        <span style="margin: 10px;" (click)="onDelete(i)"><i class="fa fa-trash"></i></span>
                        <span style="margin: 10px;">{{ content.count}}</span>
                        <span style="margin: 10px;" (click)="onAdd(i)"><i class="fa fa-plus"></i></span>
                        </div>
    
                       
                    </div>


                    <button class="btn btn-primary" >{{content.total == 1 ? content.price : '£ '+content.total}}<span></span></button>
                </div>
            </div>
        </div>


       
        <ngx-stripe-card-group class="d-block mx-md-5 payment-form"
        [formGroup]="stripeTest"
        [elementsOptions]="elementsOptions">
            <div class="form-group">
                <label>Your email</label>
                <input type="text" class="form-control" placeholder="johnsmith@hotmail.com" formControlName="email"/>
                <div class="invalid-feedback">
                    Please enter your email
                </div>
            </div>
            <div class="form-group">
                <label>Cardholders name <span>(as it appears on the card)</span></label>
                <input type="text" class="form-control" placeholder="John Smith" formControlName="name"/>
            </div>
            <div class="form-group">
                <label>Card number</label>
                <div class="form-control">
                    <ngx-stripe-card-number [options]="cardOptions"></ngx-stripe-card-number>
                </div>
            </div>
            <div class="form-group form-row align-items-end">
                <div class="col-4">
                    <label>Expiry date</label>
                    <div class="form-control">
                        <ngx-stripe-card-expiry [options]="cardOptions"></ngx-stripe-card-expiry>
                    </div>
                </div>
                <!-- <div class="col-4">
                    <label></label>
                    <select class="custom-select form-control mr-sm-2" id="inlineFormCustomSelect">

                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div> -->
                <div class="col-4">
                    <label>Security code</label>
                    <div class="form-control">
                        <ngx-stripe-card-cvc [options]="cardOptions"></ngx-stripe-card-cvc>
                    </div>
                </div>
            </div>
        </ngx-stripe-card-group>
        <div class="d-block mx-md-5">
            <app-baraqahaccordion></app-baraqahaccordion>
        </div>
    </div>
</div>
<div class="footer text-center">
    <div class="container">
        <a class="btn btn-primary" routerLink="/thankyou">
            <span class="d-inline-block align-top pr-3" (click)="pay()">Donate £10.50</span>
            <p class="d-inline-block align-middle">+ 2.50 <br /> Gift Aid</p>
        </a>
    </div>
</div>
