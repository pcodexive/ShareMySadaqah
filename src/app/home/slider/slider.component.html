<div class="image-content">
    <div class="row" >
        <div *ngFor="let content of imageContent" class="px-2" style="text-align: center;" >
            <div>
                <img src={{content.image}} alt="" />
            </div>
            <div>
                <span>{{ content.title}}</span>
            </div>
        </div>    
    </div>
</div>

<div class="d-md-block">
    <div class="jc-new">
        <div class="container-fluid">
            <div class="d-block heading">
                Sadaqah Gifts
            </div>
            <div class="slider row">
            <div *ngFor="let content of content" class="col-md-6 col-sm-12 col-12 col-6 px-2" >
            
                <div class="slide-inner" id={{content.id}}>
                    <div class="slide-image">
                        <img src={{content.image}} alt={{content.title}} title={{content.title}} />
                    </div>
                    <span class="mid-icon">
                        <img src={{content.icon}} alt={{content.title}} />
                    </span>
                    <div class="slide-content">
                        <h4>{{content.title}}</h4>                           
                    <a class="btn-color btn btn-primary" routerLink="/tabs">Give Now</a>
                
                        <!-- <strong>{{content.subtitle}}</strong>
                        <p>{{content.text}}</p> -->
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="image-content">
    <div class="row" >
        <div *ngFor="let content of imageContent" class="px-2" >
            <img src={{content.image}} alt="" />            
        </div>    
    </div>
</div>

<div class="d-md-block">
    <div class="jc-new">
        <div class="container-fluid">
          <div class="slider row">
            <div *ngFor="let content of giftFor" class="col-md-6 col-sm-12 col-12 col-6 px-2" >
                <div class="slide-inner">
                    <div class="slide-image">
                        <img src={{content.image}} alt={{content.title}} title={{content.title}} />
                    </div>
                    <div class="slide-content1">
                        <h4 [ngStyle]="{'color': content.color}"  >{{content.title}}</h4>                           
                        <h6>{{content.l1}}</h6>
                        <strong>{{content.l2}}</strong>
                        <h6>{{content.l3}}</h6>  
                       <h6>{{content.l4}}</h6>
                       <div style="margin: 10px 0px;">
                        <a class="btn-color btn btn-primary" [ngStyle]="{'background-color': content.color}" routerLink="/tabs">{{content.btntext}}</a>                        
                       </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
